<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <style>
            canvas {
                border:1px solid #d3d3d3;
                background-color: #f1f1f1;
            }

            input {
                width: 500px;
                height: 32px;
                font-size: 15px;
                border: 0;
                border-radius: 15px;
                outline: none;
                padding-left: 10px;
                background-color: rgb(166, 165, 165);
            }
        </style>
    </head>

    <body style="margin: 0;">
        <script>
            const client = window.sessionStorage.getItem("client");
            if (!client) {
                let randomId = Math.random().toString(36).substring(2, 12);
                window.sessionStorage.setItem("client", randomId);
                window.location.reload();
            }

            var gameContext = {
                canvas: document.createElement("canvas"),
                start: function() {
                    this.canvas.width = window.outerWidth - 20;
                    this.canvas.height = 500;
                    this.context = this.canvas.getContext("2d");
                    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                },
                clear: function() {
                    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                }
            }
            const color = ["RED", "GREEN", "BLACK", "BLUE", "YELLOW"];

            var connection = new WebSocket(`ws://127.0.0.1:8080/ws/${client}`);
            connection.onopen = (e) => {
                gameContext.start();
                connection.send("ping");
            }

            connection.onmessage = (e) => {
                const message = e.data;
                if (message === "pong") {
                    fetch("http://127.0.0.1:8080/register", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Accept": "application/json",
                            "Access-Control-Allow-Origin": "*"
                        },
                        body: JSON.stringify({
                            color: color[parseInt(Math.random() * (color.length - 1))]
                        })
                    });
                    return;
                }

                let state = JSON.parse(message);
                gameContext.clear();
                ctx = gameContext.context;
                ctx.fillStyle = String(state.color).toLowerCase();
                ctx.fillRect(state.position.x,state.position.y,100,100);
            }

            function fnEnterKey() {
                if (window.event.keyCode == 13) {
                    let input = String(window.document.getElementsByClassName("input")[0].value).toUpperCase();
                    window.document.getElementsByClassName("input")[0].value = "";
                    if (!color.includes(input)) {
                        return;
                    }

                    fetch("http://127.0.0.1:8080/input", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Accept": "application/json",
                            "Access-Control-Allow-Origin": "*"
                        },
                        body: JSON.stringify({
                            color: input
                        })
                    })
                    .then((res) => {
                        gameContext.clear();
                    });
                }
            }
        </script>
        <div style="text-align:center">
            <input class="input" onkeyup="fnEnterKey();">
        </div>
    </body>
</html>
